  <body>
    <script>
      debugger;

      const arr = [1, 2, 3, [4, 5, 6, [7, 8, 9]]];
      var flattenarrlist = [];

      function flattenArray(arraylist) {
        arrlist?.forEach((element) => {
          if (Array.isArray(element)) {
            flattenArray(element);
            return;
          }

          flattenarrlist.push(element);
        });
      }

      flattenArray(arr);
    </script>
  </body>
